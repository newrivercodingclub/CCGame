<!DOCTYPE html>
<html>
  <head>
    <!-- Scripts, when in head use defer, makes sure script is downloaded early, but doesn't run until html is populated -->
    <script src="Overworld.js" defer></script>
    <script src="GameObject.js" defer></script>
    <script src="Sprite.js" defer></script>
    <script src="init.js" defer></script>
    <!-- init.js must be last -->

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="game-container">
      <canvas id="main" class="main" width="325" height="198"></canvas>
    </div>
  </body>
</html>
